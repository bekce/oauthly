@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/font-awesome.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/bootstrap-social.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <div class="container">
        @content
    </div>
    <script src="@routes.Assets.versioned("js/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
</body>
</html>
