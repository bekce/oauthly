@(email: String)


@main("Register") {
    <div class="form-signin">
        <div class="alert alert-info" role="alert">
            An confirmation link was just sent to your e-mail address (<strong>@email</strong>
            ). Please check your inbox and click on the provided link to continue. If you typed your address incorrectly, just go back and fill out the form again. </div>
    </div>
}
